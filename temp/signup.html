<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="/signup.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet">
    <style>
        .error, .success {
            font-weight: bold;
            text-align: center;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
        }
        .error { color: red; background: #ffdddd; }
        .success { color: green; background: #ddffdd; }
    </style>
</head>
<body>

    <div class="container">
        <div class="register-container">
            <!-- Error / Success Message -->
            <div id="message"></div>

            <form action="/signup" method="POST" enctype="multipart/form-data">
                <h1>Signup</h1>

                <label for="fullname">Full Name:</label>
                <div class="input-container">
                    <i class="fas fa-user"></i>
                    <input type="text" name="fullname" placeholder="Enter your full name" required>
                </div>

                <label for="email">Email:</label>
                <div class="input-container">
                    <i class="fas fa-envelope"></i>
                    <input type="email" name="email" placeholder="Enter your email" required>
                </div>

                <label for="role">Select Role:</label>
                <div class="input-container">
                    <i class="fas fa-user-graduate"></i>
                    <select name="role" required>
                        <option value="student">Student</option>
                    </select>
                </div>

                <label for="username">Username:</label>
                <div class="input-container">
                    <i class="fas fa-user-circle"></i>
                    <input type="text" name="username" placeholder="Enter username" required>
                </div>

                <label for="password">Password:</label>
                <div class="input-container">
                    <i class="fas fa-lock"></i>
                    <input type="password" name="password" id="password" placeholder="Enter Strong Password (at least 8 characters)" required>
                    <i class="fas fa-eye-slash toggle-password" onclick="togglePassword()"></i>
                </div>

                

                <button type="submit">Signup</button>

                <p>Already have an account? <a href="/login.html">Login</a></p>
            </form>
        </div>

        <div class="image-container">
            <img src="/images/student.jpg" alt="Register Background">
        </div>
    </div>

    <script>
        // Extract messages from URL and display them
        const params = new URLSearchParams(window.location.search);
        const errorMessage = params.get("error");
        const successMessage = params.get("success");
        const messageDiv = document.getElementById("message");

        if (errorMessage) {
            messageDiv.innerHTML = `<div class="error">${errorMessage}</div>`;
        } else if (successMessage) {
            messageDiv.innerHTML = `<div class="success">${successMessage}</div>`;
        }

            const passwordField = document.getElementById("password");
            const eyeIcon = document.querySelector(".toggle-password");

            if (passwordField.type === "password") {
                passwordField.type = "text";
                eyeIcon.classList.remove("fa-eye-slash");

                passwordField.type = "password";
                eyeIcon.classList.remove("fa-eye");
                eyeIcon.classList.add("fa-eye-slash");
            }
        }
    </script>

</body>
</html>
