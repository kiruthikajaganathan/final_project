<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STUDENT DETAILS FORM</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.4/css/jquery.dataTables.min.css">
    <script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/buttons/2.3.6/js/dataTables.buttons.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <script src="https://cdn.datatables.net/buttons/2.3.6/js/buttons.html5.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="student.css">
    <style>
        .bold-text {
            font-weight: bold;
        }
        .error-message {
            color: red;
            font-size: 0.9em;
        }
        .success-message {
            color: green;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <h2 class="text-center bold-text">STUDENT DETAILS FORM </h2>
        <div id="message-container"></div>
        <form id="studentform" action="/students" method="POST" enctype="multipart/form-data">
            <h4 class="bold-text">PERSONAL INFORMATION</h4>
            <div class="row">
                <div class="col-md-6 bold-text">
                    <label for="name">Name</label>
                    <input type="text" class="form-control" id="name" name="name" required>
                    <span id="name-error" class="error-message"></span>
                </div>
                <div class="col-md-6 bold-text">
                    <label for="registerNo">Register Number</label>
                    <input type="text" class="form-control" id="registerNo" name="registerNo" required>
                    <span id="registerno-error" class="error-message"></span>
                </div>
                <div class="col-md-6 bold-text">
                    <label for="dob">Date of Birth</label>
                    <input type="date" class="form-control" id="dob" name="dob" required>
                    <span id="dob-error" class="error-message"></span>
                </div>
                <div class="col-md-6 bold-text">
                    <label for="gender">Gender</label>
                    <select class="form-control" id="gender" name="gender">
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                        <option value="Other">Other</option>
                    </select>
                    <span id="gender-error" class="error-message"></span>
                </div>
                <div class="col-md-6 bold-text">
                    <label for="department" class="form-label">Department:</label>
                    <select class="form-select" id="department" name="department" required>
                        <option value="">Select</option>
                        <option>COMPUTER SCIENCE AND ENGINEERING</option>
                        <option>ELECTRONICS AND COMMUNICATION ENGINEERING</option>
                        <option>MECHANICAL ENGINEERING</option>
                        <option>MECHANICAL AND MECHOTRONICS ENGINEERING</option>
                        <option>ARTIFICIAL INTELLIGENCE AND DATA SCIENCE</option>
                        <option>INFORMATION TECHNOLOGY</option>
                        <option>AGRICULTURAL ENGINEERING</option>
                    </select>
                    <span id="department-error" class="error-message"></span>
                </div>
                <div class="col-md-6 bold-text">
                    <label for="batch" class="form-label">Batch:</label>
                    <select class="form-select" id="batch" name="batch" required>
                        <option value="">Select</option>
                        <option>2020-2024</option>
                        <option>2021-2025</option>
                        <option>2022-2026</option>
                        <option>2023-2027</option>
                        <option>2024-2028</option>
                        <option>2025-2029</option>
                        <option>2026-2030</option>
                        <option>2027-2031</option>
                        <option>2028-2032</option>
                        <option>2029-2033</option>
                        <option>2030-2034</option>
                        <option>2031-2035</option>
                        <option>2032-2036</option>
                        <option>2033-2037</option>
                    </select>
                    <span id="batch-error" class="error-message"></span>
                </div>
                <div class="col-md-6 bold-text">
                    <label for="bloodGroup" class="form-label">Blood Group:</label>
                    <select class="form-select" id="bloodGroup" name="bloodGroup" required>
                        <option value="">Select</option>
                        <option>A+</option>
                        <option>A-</option>
                        <option>B+</option>
                        <option>B-</option>
                        <option>O+</option>
                        <option>O-</option>
                        <option>AB+</option>
                        <option>AB-</option>
                        <option>A1B+</option>
                    </select>
                    <span id="bloodgroup-error" class="error-message"></span>
                </div>
                <div class="col-md-6 bold-text">
                    <label for="mobileNo" class="form-label">Mobile No:</label>
                    <input type="text" class="form-control" id="mobileNo" name="mobileNo" required>
                    <span id="mobileno-error" class="error-message"></span>
                </div>
                <div class="col-md-6 bold-text">
                    <label for="aadharNo" class="form-label">Aadhaar No:</label>
                    <input type="text" class="form-control" id="aadharNo" name="aadharNo" required>
                    <span id="aadharno-error" class="error-message"></span>
                </div>
                <div class="col-md-6 bold-text">
                    <label for="email" class="form-label">Email ID:</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                    <span id="email-error" class="error-message"></span>
                </div>
                <div class="col-md-6 bold-text">
                    <label for="nationality" class="form-label">Nationality:</label>
                    <select class="form-select" id="nationality" name="nationality" required>
                        <option value="">Select</option>
                        <option>Indian</option>
                        <option>Other</option>
                    </select>
                    <span id="nationality-error" class="error-message"></span>
                </div>
                <div class="col-md-6 bold-text">
                    <label for="religion" class="form-label">Religion:</label>
                    <select class="form-select" id="religion" name="religion" required>
                        <option value="">Select</option>
                        <option>Hindu</option>
                        <option>Christian</option>
                        <option>Muslim</option>
                        <option>Sikh</option>
                        <option>Buddhist</option>
                        <option>Jain</option>
                        <option>Other</option>
                    </select>
                    <span id="religion-error" class="error-message"></span>
                </div>
                <div class="col-md-6 bold-text">
                    <label for="community" class="form-label">Community:</label>
                    <select class="form-select" id="community" name="community" required>
                        <option value="">Select</option>
                        <option>OBC</option>
                        <option>SC</option>
                        <option>ST</option>
                        <option>MBC</option>
                        <option>BC</option>
                        <option>General</option>
                    </select>
                    <span id="community-error" class="error-message"></span>
                </div>
                <div class="col-md-6 bold-text">
                    <label for="motherTongue" class="form-label">Mother Tongue:</label>
                    <select class="form-select" id="motherTongue" name="motherTongue" required>
                        <option value="">Select</option>
                        <option>Tamil</option>
                        <option>Telugu</option>
                        <option>Malayalam</option>
                        <option>Kannada</option>
                        <option>Hindi</option>
                        <option>English</option>
                        <option>Other</option>
                    </select>
                    <span id="mothertongue-error" class="error-message"></span>
                </div>
                
                <div class="col-md-6 bold-text">
                    <label for="year" class="form-label">Year:</label>
                    <select class="form-select" id="year" name="year" required>
                        <option value="">Select</option>
                        <option>I</option>
                        <option>II</option>
                        <option>III</option>
                        <option>IV</option>
                    </select>
                    <span id="year-error" class="error-message"></span>
                </div>
                <div class="col-md-6 bold-text">
                    <label for="hostel" class="form-label">Hosteller/Day Scholar:</label>
                    <select class="form-select" id="hostel" name="hostel" required>
                        <option value="">Select</option>
                        <option>Hosteller</option>
                        <option>Day Scholar</option>
                    </select>
                    <span id="hostel-error" class="error-message"></span>
                </div>
                <div class="col-md-6 bold-text">
                    <label for="regular" class="form-label">Regular/Lateral:</label>
                    <select class="form-select" id="regular" name="regular" required>
                        <option value="">Select</option>
                        <option>Regular</option>
                        <option>Lateral</option>
                    </select>
                    <span id="regular-error" class="error-message"></span>
                </div>
            </div>
            <div class="col-md-6 bold-text">
                <label for="first" class="form-label">First Graduate:</label>
                <select class="form-select" id="first" name="first" required>
                    <option value="">Select</option>
                    <option>Yes</option>
                    <option>No</option>
                </select>
                <span id="first-error" class="error-message"></span>
            </div>
            <h4 class="mt-4 bold-text">Address</h4>
            <div class="row">
                <div class="col-md-4 bold-text">
                    <label for="doorNo" class="form-label">Door No:</label>
                    <input type="text" class="form-control" id="doorNo" name="doorNo" required>
                    <span id="doorno-error" class="error-message"></span>
                </div>
                <div class="col-md-4 bold-text">
                    <label for="street" class="form-label">Street:</label>
                    <input type="text" class="form-control" id="street" name="street" required>
                    <span id="street-error" class="error-message"></span>
                </div>
                <div class="col-md-4 bold-text">
                    <label for="villageCity" class="form-label">Village/City:</label>
                    <input type="text" class="form-control" id="villageCity" name="villageCity" required>
                    <span id="villagecity-error" class="error-message"></span>
                </div>
                <div class="col-md-4 bold-text">
                    <label for="state" class="form-label">State:</label>
                    <select class="form-control" id="state" name="state" onchange="updateDistricts()">
                        <option value="">Select State</option>
                        <option value="Andhra Pradesh">Andhra Pradesh</option>
                        <option value="Arunachal Pradesh">Arunachal Pradesh</option>
                        <option value="Assam">Assam</option>
                        <option value="Bihar">Bihar</option>
                        <option value="Chhattisgarh">Chhattisgarh</option>
                        <option value="Goa">Goa</option>
                        <option value="Gujarat">Gujarat</option>
                        <option value="Haryana">Haryana</option>
                        <option value="Himachal Pradesh">Himachal Pradesh</option>
                        <option value="Jharkhand">Jharkhand</option>
                        <option value="Karnataka">Karnataka</option>
                        <option value="Kerala">Kerala</option>
                        <option value="Madhya Pradesh">Madhya Pradesh</option>
                        <option value="Maharashtra">Maharashtra</option>
                        <option value="Manipur">Manipur</option>
                        <option value="Meghalaya">Meghalaya</option>
                        <option value="Mizoram">Mizoram</option>
                        <option value="Nagaland">Nagaland</option>
                        <option value="Odisha">Odisha</option>
                        <option value="Punjab">Punjab</option>
                        <option value="Rajasthan">Rajasthan</option>
                        <option value="Sikkim">Sikkim</option>
                        <option value="Tamil Nadu">Tamil Nadu</option>
                        <option value="Telangana">Telangana</option>
                        <option value="Tripura">Tripura</option>
                        <option value="Uttar Pradesh">Uttar Pradesh</option>
                        <option value="Uttarakhand">Uttarakhand</option>
                        <option value="West Bengal">West Bengal</option>
                    </select>
                    <span id="state-error" class="error-message"></span>
                </div>
                <div class="col-md-4 bold-text">
                    <label for="district" class="form-label">District:</label>
                    <select class="form-control" id="district" name="district">
                        <option value="">Select District</option>
                    </select>
                    <span id="district-error" class="error-message"></span>
                </div>
                <div class="col-md-4 bold-text">
                    <label for="pinCode" class="form-label">PIN code:</label>
                    <input type="number" class="form-control" id="pinCode" name="pinCode" required>
                    <span id="pincode-error" class="error-message"></span>
                </div>
            </div>
            <h4 class="mt-4 bold-text">Parent Information</h4>
            <div class="row">
                <div class="col-md-4 bold-text">
                    <label for="fatherName">Father's Name</label>
                    <input type="text" class="form-control" id="fatherName" name="fatherName">
                    <span id="fathername-error" class="error-message"></span>
                </div>
                <div class="col-md-4 bold-text">
                    <label for="fatherOccupation" class="form-label">Father's Occupation:</label>
                    <input type="text" class="form-control" id="fatherOccupation" name="fatherOccupation">
                    <span id="fatheroccupation-error" class="error-message"></span>
                </div>
                <div class="col-md-4 bold-text">
                    <label for="fatherMobile" class="form-label">Father's Mobile No:</label><input type="text" class="form-control" id="fatherMobile" name="fatherMobile" required>
                    <span id="fathermobile-error" class="error-message"></span>
                </div>
                <div class="col-md-4 bold-text">
                    <label for="motherName">Mother's Name</label>
                    <input type="text" class="form-control" id="motherName" name="motherName">
                    <span id="mothername-error" class="error-message"></span>
                </div>
                <div class="col-md-4 bold-text">
                    <label for="motherOccupation" class="form-label">Mother's Occupation:</label>
                    <input type="text" class="form-control" id="motherOccupation" name="motherOccupation">
                    <span id="motheroccupation-error" class="error-message"></span>
                </div>
                <div class="col-md-4 bold-text">
                    <label for="motherMobile" class="form-label">Mother's Mobile No:</label>
                    <input type="text" class="form-control" id="motherMobile" name="motherMobile" required>
                    <span id="mothermobile-error" class="error-message"></span>
                </div>
            </div>
           
                    <h4 class="mt-4 bold-text">School Study Information</h4>
                    <table class="table">
                        <colgroup>
                            <col style="width: 10%">
                            <col style="width: 49%">
                            <col style="width: 18.5%">
                            <col style="width: 22.5%">
                        </colgroup>
                        <thead>
                            <tr>
                                <th class="text-center" style="font-weight: bold;">Class</th>
                                <th class="text-center" style="font-weight: bold;">Name of Institution</th>
                                <th class="text-center" style="font-weight: bold;">Marks</th>
                                <th class="text-center" style="font-weight: bold;">Year of Passing</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td class="text-center">VI</td>
                                <td><input type="text" class="form-control" name="school6" id="school6">
                                    <span id="school6-error" class="error-message"></span></td>
                                <td><input type="text" class="form-control" name="marks6" id="marks6" value="Pass" oninput="updateMarkFormat(this, 100)">
                                    <span id="marks6-error" class="error-message"></span></td>
                                <td><input type="text" class="form-control" name="year6" id="year6">
                                    <span id="year6-error" class="error-message"></span></td>
                            </tr>
                            <tr>
                                <td class="text-center">VII</td>
                                <td><input type="text" class="form-control" name="school7" id="school7">
                                    <span id="school7-error" class="error-message"></span></td>
                                <td><input type="text" class="form-control" name="marks7" id="marks7" value="Pass" oninput="updateMarkFormat(this, 100)">
                                    <span id="marks7-error" class="error-message"></span></td>
                                <td><input type="text" class="form-control" name="year7" id="year7">
                                    <span id="year7-error" class="error-message"></span></td>
                            </tr>
                            <tr>
                                <td class="text-center">VIII</td>
                                <td><input type="text" class="form-control" name="school8" id="school8">
                                    <span id="school8-error" class="error-message"></span></td>
                                <td><input type="text" class="form-control" name="marks8" id="marks8" value="Pass" oninput="updateMarkFormat(this, 100)">
                                    <span id="marks8-error" class="error-message"></span></td>
                                <td><input type="text" class="form-control" name="year8" id="year8">
                                    <span id="year8-error" class="error-message"></span></td>
                            </tr>
                            <tr>
                                <td class="text-center">IX</td>
                                <td><input type="text" class="form-control" name="school9" id="school9">

                                <td><input type="text" class="form-control" name="year9" id="year9">
                                    <span id="year9-error" class="error-message"></span></td>
                            </tr>
                            <tr>
                                <td class="text-center">X</td>
                                <td><input type="text" class="form-control" name="school10" id="school10">
                                    <span id="school10-error" class="error-message"></span></td>
                                <td>
                                    <div class="marks-input">
                                        <input type="text" class="form-control" name="marks10" id="marks10" oninput="updateMarkFormat(this, 500)">

                                    <span id="marks10-error" class="error-message"></span>
                                </td>
                                <td><input type="text" class="form-control" name="year10" id="year10">
                                    <span id="year10-error" class="error-message"></span></td>
                            </tr>
                            <tr>
                                <td class="text-center">XI</td>
                                <td><input type="text" class="form-control" name="school11" id="school11">
                                    <span id="school11-error" class="error-message"></span></td>
                                <td>
                                    <div class="marks-input">
                                        <input type="text" class="form-control" name="marks11" id="marks11" oninput="updateMarkFormat(this, 600)">
                                        <span class="marks-addon" id="marks11-addon">/600</span>
                                    </div>
                                    <span id="marks11-error" class="error-message"></span>
                                </td>
                                <td><input type="text" class="form-control" name="year11" id="year11">
                                    <span id="year11-error" class="error-message"></span></td>
                            </tr>
                            <tr>
                                <td class="text-center">XII</td>
                                <td><input type="text" class="form-control" name="school12" id="school12">
                                    <span id="school12-error" class="error-message"></span></td>
                                <td>
                                    <div class="marks-input">
                                        <input type="text" class="form-control" name="marks12" id="marks12" oninput="updateMarkFormat(this, 600)">
                                        <span class="marks-addon" id="marks12-addon">/600</span>

                                    <span id="marks12-error" class="error-message"></span>

                                <td><input type="text" class="form-control" name="year12" id="year12">
                                    <span id="year12-error" class="error-message"></span></td>
                            </tr>
                        </tbody>
                    </table>
          


            <h4 class="bold-text">Upload Certificates</h4>
            <div class="mb-3 bold-text">
                <label class="form-label">Aadhar Card:</label>
                <input type="file" class="form-control" name="aadharCard" accept=".pdf, .jpg, .png">
                <span id="aadharcard-error" class="error-message"></span>
            </div>
            <div class="mb-3 bold-text">
                <label class="form-label">Community Certificate:</label>
                <input type="file" class="form-control" name="communityCertificate" accept=".pdf, .jpg, .png">
                <span id="communitycertificate-error" class="error-message"></span>
            </div>
            <div class="mb-3 bold-text">
                <label class="form-label">10th Mark Sheet:</label>
                <input type="file" class="form-control" name="tenthMarkSheet" accept=".pdf, .jpg, .png">
                <span id="tenthmarksheet-error" class="error-message"></span>
            </div>
            <div class="mb-3 bold-text">
                <label class="form-label">11th Mark Sheet:</label>
                <input type="file" class="form-control" name="eleventhMarkSheet" accept=".pdf, .jpg, .png">
                <span id="eleventhmarksheet-error" class="error-message"></span>
            </div>
            <div class="mb-3 bold-text">
                <label class="form-label">12th Mark Sheet:</label>
                <input type="file" class="form-control" name="twelfthMarkSheet" accept=".pdf, .jpg, .png">
                <span id="twelfthmarksheet-error" class="error-message"></span>
            </div>
            <div class="mb-3 bold-text">
                <label class="form-label">Transfer Certificate:</label>
                <input type="file" class="form-control" name="transferCertificate" accept=".pdf, .jpg, .png">
                <span id="transfercertificate-error" class="error-message"></span>
            </div>
            <div class="mb-3 bold-text">
                <label class="form-label">Birth Certificate:</label>
                <input type="file" class="form-control" name="birthCertificate" accept=".pdf, .jpg, .png">
                <span id="birthcertificate-error" class="error-message"></span>
            </div>
            <div class="mb-3 bold-text">
                <label class="form-label">First Graduate Certificate:</label>
                <input type="file" class="form-control" name="firstCertificate" accept=".pdf, .jpg, .png" placeholder="IF YOUR FIRSTGRATUATE PLEASE UPLOAD CERTIFICATE">
                <span id="firstcertificate-error" class="error-message"></span>
            </div>
            <div class="mb-3 bold-text">
                <label class="form-label">Photo:</label>
                <input type="file" class="form-control" name="photo" accept=".pdf,.jpg, .png">
                <span id="photo-error" class="error-message"></span>
            </div>
            <button type="submit" class="btn btn-success mt-3">Submit</button>
        </form>
    </div>

    <div class="modal fade" id="errorModal" tabindex="-1" aria-labelledby="errorModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="errorModalLabel">Error</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="errorModalBody">
                    </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="successModal" tabindex="-1" aria-labelledby="successModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="successModalLabel">Success</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="successModalBody">
                    </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

        function updateDistricts() {
            const stateSelect = document.getElementById("state");
            const districtSelect = document.getElementById("district");
            const selectedState = stateSelect.value;
            districtSelect.innerHTML = '<option value="">Select District</option>';
            if (selectedState in stateDistricts) {
                stateDistricts[selectedState].forEach(district => {
                    let option = document.createElement("option");
                    option.value = district;
                    option.textContent = district;
                    districtSelect.appendChild(option);
                });
            }
        }

        function clearErrors() {
            document.querySelectorAll(".error-message").forEach(errorSpan => {
                errorSpan.textContent = '';
            });
        }

        function clearMessages() {
            const messageContainer = document.getElementById("message-container");
            messageContainer.innerHTML = "";
        }

        function displaySuccessMessage(message) {
            const successModalBody = document.getElementById("successModalBody");
            successModalBody.innerHTML = message;

            const successModal = new bootstrap.Modal(document.getElementById("successModal"));
            successModal.show();
        }

        function displayErrorMessage(message) {
            const errorModalBody = document.getElementById("errorModalBody");
            errorModalBody.innerHTML = message;

            const errorModal = new bootstrap.Modal(document.getElementById("errorModal"));
            errorModal.show();
        }

        function displayErrors(errors) {
            // 1. Create a pop-up element (styled with CSS)
            const errorPopup = document.createElement('div');
            errorPopup.classList.add('error-popup');
            errorPopup.innerHTML = errors.join('<br>');

            // 2. Add the pop-up to the page
            const messageContainer = document.getElementById('message-container');
            messageContainer.innerHTML = '';
            messageContainer.appendChild(errorPopup);
        }

        document.getElementById("studentform").addEventListener("submit", async function (event) {
            event.preventDefault();
            clearErrors();
            clearMessages();
            try {
                const formData = new FormData(document.getElementById("studentform"));
                const response = await fetch("http://localhost:3000/students", {
                    method: "POST",
                    body: formData
                });
                if (response.ok) {
                    displaySuccessMessage("Student details recorded successfully!");
                    document.getElementById("studentform").reset();
                } else {
                    const errorData = await response.json();
                    if (errorData.error === "Validation Failed") {
                        displayErrors(errorData.details);
                    } else {
                        displayErrorMessage(errorData.error || "Form submission failed.");
                    }
                }
            } catch (error) {
                console.error("Error:", error);
                displayErrorMessage("An error occurred during form submission.");
            }
        });

        ['marks10', 'marks11', 'marks12'].forEach(fieldId => {
            document.getElementById(fieldId).addEventListener('input', function (e) {
                const input = e.target.value.toLowerCase();
                if (input !== "pass" && input !== "all pass" && isNaN(input)) {
                    document.getElementById(fieldId + '-error').textContent = 'Marks must be a number or "pass" or "all pass"';
                } else {
                    document.getElementById(fieldId + '-error').textContent = '';
                }
            });
        });
        function updateMarkFormat(input, maxMarks) {
      const addonSpan = document.getElementById(input.id + '-addon');
      if (input.value.toLowerCase() === "pass" || input.value.toLowerCase() === "all pass") {
        addonSpan.style.display = 'none';
        input.value = "Pass";
      } else if (!isNaN(input.value) && parseInt(input.value) > maxMarks) {
        input.value = "";
        showAlert("Marks cannot be greater than " + maxMarks);
      } else {
        addonSpan.style.display = 'block';
      }
    }

    function showAlert(message) {
      const alertDiv = document.createElement('div');
      alertDiv.className = 'alert alert-danger alert-popup';
      alertDiv.innerHTML = message;
      document.body.appendChild(alertDiv);
      alertDiv.style.position = 'fixed';
      alertDiv.style.top = '50%';
      alertDiv.style.left = '50%';
      alertDiv.style.transform = 'translate(-50%, -50%)';
      setTimeout(() => {
        document.body.removeChild(alertDiv);
      }, 2000);
    }
