<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link rel="stylesheet" href="forgotpassword.css"> 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card p-4 shadow-lg" style="max-width: 400px; width: 100%;">
        <h3 class="text-center">ðŸ”‘ Forgot Password</h3>

        <!-- âœ… Message container -->
        <div id="message"></div>

        <p class="text-muted text-center">Enter your email to receive an OTP.</p>

        <form action="/forgot-password" method="POST">
            <div class="mb-3">
                <label for="email" class="form-label">ðŸ“§ Email</label>
                <input type="email" id="email" name="email" class="form-control" required />
            </div>

            <button type="submit" class="btn btn-primary w-100">Send OTP</button>
        </form>
    </div>
</div>

<!-- âœ… JavaScript to Display Messages -->
<script>
    function getQueryParam(param) {
        const urlParams = new URLSearchParams(window.location.search);
        return urlParams.get(param);
    }

    window.onload = function () {
        const messageDiv = document.getElementById("message");
        const errorMessage = getQueryParam("error");
        const successMessage = getQueryParam("success");

        // âœ… Debugging logs
        console.log("URL:", window.location.href);
        console.log("Error Message:", errorMessage);
        console.log("Success Message:", successMessage);

        if (errorMessage) {
            messageDiv.innerHTML = `<div class="alert alert-danger">${decodeURIComponent(errorMessage)}</div>`;
        } else if (successMessage) {
            messageDiv.innerHTML = `<div class="alert alert-success">${decodeURIComponent(successMessage)}</div>`;
        }

        // Auto-hide messages after 3 seconds
        setTimeout(() => {
            messageDiv.innerHTML = "";
        }, 5000);
    };
</script>


</body>
</html>
